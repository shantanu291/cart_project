<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="content_wrapper">
        <div id="navbar" class="navbar">
            <ul class="navbarItems">
                <li class="logo" id="logo">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.4dcJ_AHTJ81dikKbJ_xBtgHaGw&pid=Api&P=0&h=180" alt="">
                </li>
                <li class="cartLogo" id="cartItemEle" onclick="foo()">
                    <span id="cartItemsNumber"></span><i class="fa-solid fa-cart-shopping"></i>
                </li>
                <li class="userIcon" id="logout">
                    <a href="http://127.0.0.1:5500/home/home.html"><i class="fa-solid fa-user userFont">user</i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- sub_nav -->
        <div class="sub_nav">
            <div class="sub_nav_wrapper  ">
                <div class="toys">
                    <span> <img src="../logo/toys.png" alt=""> </span>
                    <h3>toys <i class="fa-solid fa-angle-down"></i></h3>
                </div>
                <div class="appliances">
                    <span> <img src="../logo/travel.png" alt=""> </span>
                    <h3>Tickets <i class="fa-solid fa-angle-down"></i></h3>
                </div>
                <div class="grocery">
                    <span> <img src="../logo/grocery.png" alt=""> </span>
                    <h3>Grocery <i class="fa-solid fa-angle-down"></i></h3>
                </div>
                <div class="toys">
                    <span> <img src="../logo/Mobiles.png" alt=""> </span>
                    <h3>Mobiles <i class="fa-solid fa-angle-down"></i></h3>
                </div>

            </div>
        </div>
        <!-- carousel -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="../logo/mahaBachat.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../logo/acer.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div>
            <!-- <h1>Products List</h1> -->
            <div id="productsContainer" class="productContainerStyle">

            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./dashboard.js"></script>
</body>

</html>
